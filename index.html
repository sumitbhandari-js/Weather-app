<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="flex justify-center mt-20">
          <div class="bg-gradient-to-b from-[#2B5695] to-[#6D9DDB] rounded-xl text-center p-10 space-y-10">
            <div class="">
              <div class="flex items-center justify-center space-x-2 search">
                <input type="text" value="" placeholder="Enter City Name" class="px-4 py-3 bg-white/60 placeholder:text-black/70 outline-0 text-sm rounded-full w-72" />
                <button class="bg-white/60 rounded-full w-11 h-11"><img src="/search.png" class="p-2.5" /></button>
              </div>
              <div class="error text-sm text-white/80 hidden mt-2">
                <p>Invalid city name</p>
              </div>
            </div>

            <div class="space-y-0">
              <div class="flex justify-center"><img src="/images//clouds.png" class="w-20 h-20 weather-icon" /></div>
              <div class="space-y-0.5">
                <h2 class="text-xl font-normal text-white font-normal city">--</h2>
                <h3 class="text-5xl font-thin text-white font temp">Â°c</h3>
              </div>
            </div>

            <div class="grid grid-cols-2">
              <div class="flex items-center space-x-4">
                <img src="/humidity.png" class="w-10 h-10" />
                <div class="text-left">
                  <h2 class="text-xl font-semibold text-white humidity">0%</h2>
                  <h2 class="text-xs text-white/70">Humidity</h2>
                </div>
              </div>
              <div class="flex items-center space-x-4">
                <img src="/wind.png" class="w-10 h-10" />
                <div class="text-left">
                  <h2 class="text-xl font-semibold text-white wind">0%</h2>
                  <h2 class="text-xs text-white/70">Wind</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
